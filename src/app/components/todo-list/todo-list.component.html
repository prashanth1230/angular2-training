<app-add-todo-list></app-add-todo-list>
<br>
<br>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Label</th>
      <th scope="col">Priority</th>
      <th scope="col">Done</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todos">
      <td>{{todo.label}}</td>
      <td>{{todo.priority}}</td>
      <td><input type="checkbox" [(ngModel)]="todo.done" disabled></td>
    </tr>
  </tbody>
</table>
